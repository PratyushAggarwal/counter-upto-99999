<!DOCTYPE html>
<html>
<head>
    <title>Up Counter</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<div id="top">
		<h1>Enter Value From 1 To 99999</h1>
		<input type="text" name="count" id="inputId">
		<button onclick="startcounter()">Start counter</button>
	</div>

	<div id="bottom">
		<div class ="box" id="box1">
			<p class="current"> 0 </p>
			<p class="next"> 1 </p>
		</div>
		<div class ="box" id="box2">
			<p class="current"> 0 </p>
			<p class="next"> 1 </p>
		</div>
		<div class ="box" id="box3">
			<p class="current"> 0 </p>
			<p class="next"> 1 </p>
		</div>
		<div class ="box" id="box4">
			<p class="current"> 0 </p>
			<p class="next"> 1 </p>
		</div>
		<div class ="box" id="box5">
			<p class="current"> 0 </p>
			<p class="next"> 1 </p>
		</div>

	</div>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
